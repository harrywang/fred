    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fred :: A Boilerplate for Full-Stack Development</title>

    <!--Core CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/core.css">
    <script src="https://kit.fontawesome.com/157c7cf5f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <!-- Made with Love Styling -->
      <style>
          span {
            color: #FFFFFF;
            font-size: 12px;
            display: block;
            bottom: 10px;

            text-align: center;
          }
          span a {
            color: #FFFFFF;
            text-decoration: none;
          }
          span a:hover {
            color: #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
            padding-bottom: .25em;
            text-decoration: none;
          }
          span .fa {
            color: #E90606;
            margin: 0 3px;
            font-size: 10px;
            animation: pound 0.35s infinite alternate;
            -webkit-animation: pound 0.35s infinite alternate;
          }

          @-webkit-keyframes pound {
            to {
              transform: scale(1.1);
            }
          }
          @keyframes pound {
            to {
              transform: scale(1.1);
            }
          }
      </style>
  </head>
  <body>
    <div id="preloader">

              </span>
            </div>



          </div>
