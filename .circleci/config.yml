    version: 2.1
    executors:
      docker-publisher:
        environment:
          IMAGE_NAME: harrywang/fred
        docker:
          - image: circleci/buildpack-deps:stretch
    jobs:
      build:
        executor: docker-publisher
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: |
                docker build -f Dockerfile.deploy -t $IMAGE_NAME:latest .
          - run:
              name: Archive Docker image
              command: docker save -o image.tar $IMAGE_NAME
          - persist_to_workspace:
              root: .
              paths:
                - ./image.tar
      test:
        executor: docker-publisher
        steps:
          - setup_remote_docker
          - run:
              name: Run Docker Image
              command: |
                docker run -d --name getfred -e PORT=8765 -e "SECRET_KEY=test" -p 8007:8765 $IMAGE_NAME:latest
          - run:
              name: Create database and load data
              command: |
                docker exec -it getfred python manage.py reset_db
                docker exec -it getfred python manage.py load_data
          - run:
              name: Run tests
              command: |
                docker exec getfred python -m pytest "app/tests" -p no:warnings
                docker exec getfred npm test

      publish-latest:
        executor: docker-publisher
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                IMAGE_TAG="0.0.${CIRCLE_BUILD_NUM}"
                docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
                docker push $IMAGE_NAME:latest
                docker push $IMAGE_NAME:$IMAGE_TAG
      publish-tag:
        executor: docker-publisher
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                IMAGE_TAG=${CIRCLE_TAG/v/''}
                docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
                docker push $IMAGE_NAME:latest
                docker push $IMAGE_NAME:$IMAGE_TAG
    workflows:
      version: 2

      build-test:
        jobs:
          - build:
              filters:
                branches:
                  only: master
          - test:
              requires:
                - build
              filters:
                branches:
                  only: master
      build-master:
        jobs:
          - build:
              filters:
                branches:
                  only: master
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: master
      build-tags:
        jobs:
          - build:
              filters:
                tags:
                  only: /^v.*/
                branches:
                  ignore: /.*/
          - publish-tag:
              requires:
                - build
              filters:
                tags:
                  only: /^v.*/
                branches:
                  ignore: /.*/
